name: Build

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ${{ matrix.host-os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        php-versions: ["7.4", "8.0", "8.1"]
        host-os: ["ubuntu-latest", "windows-latest"]
        experimental: [false]
        include:
          - php-versions: "7.3"
            experimental: false
            host-os: "ubuntu-18.04"
          - php-versions: "7.3"
            experimental: false
            host-os: "windows-latest"

    name: PHP ${{ matrix.php-versions }} - OS ${{ matrix.host-os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: none
          extensions: sockets, intl, bz2

      - name: Get composer cache directory
        id: composercache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composercache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Check codestyle
        run: composer check

      - name: Run test suite (Full)
        run: composer phpunit
        if: ${{ matrix.host-os != 'windows-latest' }}

      - name: Run test suite (Windows)
        run: phpdbg -qrr ./vendor/bin/phpunit --testsuite BagIt-Windows
        if: ${{ matrix.host-os == 'windows-latest' }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./clover.xml
          fail_ci_if_error: true
